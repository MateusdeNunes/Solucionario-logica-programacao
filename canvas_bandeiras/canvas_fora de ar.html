<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta hhtp.equiv="X-UA.Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>teste</title>
    </head>

    <body>
        <h3>teste</h3>
        <canvas id="tela" width="600" height="400"></canvas>
        <script>
        let tela =document.getElementById('tela');
        let c=tela.getContext('2d');

        c.fillStyle="white";
        c.fillRect(0, 0, 100, 400);
        c.fillStyle="blue"
        c.fillRect(0,350,100,400);

        c.fillStyle="yellow";
        c.fillRect(100,0,100,400);
        c.fillStyle="black";
        c.fillRect(100,350,100,400);

        c.fillStyle="indigo"
        c.fillRect(200,0,100,400);
        c.fillStyle="purple";
        c.fillRect(200,350,100,400);

        c.fillStyle="green"
        c.fillRect(300,0,100,400);
        c.fillStyle="black";
        c.fillRect(300,350,100,400);
        
        c.fillStyle="purple"
        c.fillRect(400,0,100,400);
        c.fillStyle="indigo";
        c.fillRect(400,350,100,400);

        c.fillStyle="red"
        c.fillRect(500,0,100,400);
        c.fillStyle="black";
        c.fillRect(500,350,100,400);

        c.fillStyle="blue"
        c.fillRect(600,0,100,400);
        c.fillStyle="white";
        c.fillRect(500,350,100,400);



            
        </script>
    </body>
    
</html>
